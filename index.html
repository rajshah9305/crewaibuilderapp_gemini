<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewAI App Weaver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'orange': {
                '50': '#fff7ed', '100': '#ffedd5', '200': '#fed7aa', '300': '#fdba74', '400': '#fb923c',
                '500': '#f97316', '600': '#ea580c', '700': '#c2410c', '800': '#9a3412', '900': '#7c2d12', '950': '#431407',
              },
              // New black and white palette with orange accent
              'dark-bg': '#171717',      // neutral-900
              'dark-panel': '#262626',    // neutral-800
              'dark-accent': '#fb923c',   // orange-400
              'dark-accent-hover': '#f97316', // orange-500
              'dark-text-primary': '#fafafa', // neutral-50
              'dark-text-secondary': '#a3a3a3', // neutral-400
              'dark-border': '#404040',  // neutral-700
              'dark-error': '#f43f5e',   // rose-500

              'light-bg': '#ffffff',      // white
              'light-panel': '#ffffff',    // white
              'light-accent': '#f97316',   // orange-500
              'light-accent-hover': '#ea580c', // orange-600
              'light-text-primary': '#000000', // black
              'light-text-secondary': '#525252', // neutral-600
              'light-border': '#e5e5e5',  // neutral-200
              'light-error': '#be123c',   // rose-700
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
              'border-pulse': 'borderPulse 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                 '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              borderPulse: {
                '0%, 100%': { 'border-opacity': '0.3' },
                '50%': { 'border-opacity': '1' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/hljs": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/hljs",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^15.6.6/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
