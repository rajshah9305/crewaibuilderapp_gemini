<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewAI App Weaver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'dark-bg': '#0A0A0A',
              'dark-panel': '#121212',
              'dark-accent-primary': '#F97316',
              'dark-accent-primary-hover': '#FB923C',
              'dark-accent-secondary': '#4F46E5',
              'dark-text-primary': '#F8FAFC',
              'dark-text-secondary': '#A1A1AA',
              'dark-border': 'rgba(255, 255, 255, 0.1)',
              'dark-error': '#F43F5E',

              'light-bg': '#FFFFFF',
              'light-panel': '#FFFFFF',
              'light-accent-primary': '#F97316',
              'light-accent-primary-hover': '#EA580C',
              'light-accent-secondary': '#4338CA',
              'light-text-primary': '#000000',
              'light-text-secondary': '#555555',
              'light-border': '#DDDDDD',
              'light-error': '#BE123C',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
              'border-pulse': 'borderPulse 2.5s infinite ease-in-out',
              'background-pan': 'backgroundPan 15s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                 '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              borderPulse: {
                '0%, 100%': { 'border-color': 'rgba(249, 115, 22, 0.4)' },
                '50%': { 'border-color': 'rgba(249, 115, 22, 0.8)' },
              },
              backgroundPan: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' }
              },
               glow: {
                'from': { 'text-shadow': '0 0 5px #F97316, 0 0 10px #F97316' },
                'to': { 'text-shadow': '0 0 10px #F97316, 0 0 20px #F97316' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --dark-bg: #0A0A0A;
        --dark-border: rgba(255, 255, 255, 0.1);
      }
      .dark body {
        background-color: var(--dark-bg);
        background-image:
          linear-gradient(var(--dark-border) 1px, transparent 1px),
          linear-gradient(to right, var(--dark-border) 1px, var(--dark-bg) 1px);
        background-size: 40px 40px;
        animation: backgroundPan 30s linear infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.15);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/hljs": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/hljs",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^15.6.6/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
